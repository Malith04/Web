<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Agri-Bot</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
     <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please reach out with questions, suggestions, or feedback about our Agricultural Robot project.</p>
    
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="team-info">
      <h3>Agri-Bot</h3>
      <p>🌿 Group No - 05</p>
      <p>📧 Email: ajnarampanawa@gmail.com</p>
      <p>📍 School of Computing - Group Project</p>
    </div>
  </div>

  <script>
      window.addEventListener("load", () => {
        const loader = document.querySelector(".loader-wrapper");
        loader.style.opacity = "0";
        loader.style.transition = "opacity 2s ease";
        setTimeout(() => loader.style.display = "none", 700);
      });
  </script>
</body>
</html>
