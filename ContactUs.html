<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Agri-Bot</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <div class="container">
    <div class="wrapper">
      <h2 id="heading2">Contact Us</h2>
      <p id="heading3">
        Thank you for using the Agri-Bot Smart Farming System.<br>
        For inquiries, support, or feedback, feel free to reach out to us:
      </p>
    </div>

    <div class="wrapper-contactForm animated">
      <form>
        <h2>Send Message</h2>
        <div class="inputBox">
          <input type="text" required>
          <span>Full Name</span>
        </div>
        <div class="inputBox">
          <input type="text" required>
          <span>Email</span>
        </div>
        <div class="inputBox">
          <input type="number" required>
          <span>Phone Number</span>
        </div>
        <div class="inputBox">
          <textarea required></textarea>
          <span>Your Message...</span>
        </div>
        <div class="inputBox">
          <input type="submit" value="Send">
        </div>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader-wrapper");
      loader.style.opacity = "0";
      loader.style.transition = "opacity 2s ease";
      setTimeout(() => loader.style.display = "none", 700);
    });
  </script>
</body>
</html>
